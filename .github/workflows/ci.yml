name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - api-kamilla
      - api-schneidine
      - frontend-simon

jobs:
  php-lint:
    name: PHP Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Lint API files
        run: |
          set -euo pipefail
          for file in api/*.php; do
            php -l "$file"
          done
